    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />

<body>
    <!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

    <header class="am-topbar admin-header">
        <div class="admin-logo">
            <a href="#" class="logo"></a>
            <a href="#" class="admin-header-title">E站途管理中心</a>
        </div>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li class="admin-header-user"><a href="javascript:;"><span class="iconfont icon-person"></span> <span>15958093225</span></a></li>
                <li><span class="split"></span></li>
                <li class="admin-header-exit am-hide-sm-only"><a href="javascript:;"><span class="am-icon-sign-out"></span> <span class="admin-fullText">退出</span></a></li>
            </ul>
        </div>
    </header>
    <div class="am-cf admin-main">
        <!-- sidebar start -->
        <div class="J_menu admin-sidebar am-offcanvas" id="admin-offcanvas">
            <div class="am-offcanvas-bar admin-offcanvas-bar">
            </div>
        </div>
        <!-- sidebar end -->
        <!-- content start -->
        <div class="admin-content">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-lg">加气站管理</strong> / <small class="am-text-primary">新增/编辑加气站</small></div>
            </div>
            <div class="am-panel am-panel-default am-margin-left am-margin-right">
                <div class="am-panel-bd">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-8 am-u-md-push-1">
                            <form class="J_form am-form am-form-horizontal" action="" method="post" onsubmit="return false;">
                                <input type="hidden" id="gas_id" name="id" value="" />
                                <div class="am-form-group">
                                    <label for="gas-email" class="am-u-md-3 am-form-label">邮箱:</label>
                                    <div class="am-u-md-9">
                                        <input type="text" name="email" id="gas-email" placeholder="请输入邮箱">
                                        <small class="am-text-danger">该邮箱可作为您的登录账号使用，且密码重置后会向该邮箱发送重置链接</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="gas-name" class="am-u-md-3 am-form-label">名称:</label>
                                    <div class="am-u-md-9">
                                        <input type="text" name="phone" id="gas-name" placeholder="请输入名称">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="gas-phone" class="am-u-md-3 am-form-label">电话:</label>
                                    <div class="am-u-md-9">
                                        <input type="text" name="phone" id="gas-phone" placeholder="请输入电话">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <!--data-provincename查询省字段；data-cityname查询市字段;data-provincevalue选中省；data-cityvalue选中市-->
                                    <label for="gas-phone" class="am-u-md-3 am-form-label">地址:</label>
                                    <div class="am-u-md-9">
                                        <ul class="J_geo e-geo am-u-md-8 am-u-sm-12 am-avg-md-3 am-avg-sm-1" data-provincename="province" data-cityname="city" data-provincevalue="陕西省" data-cityvalue="西安市" data-areaname="area" data-areavalue="雁塔区"></ul>
                                        <div class="am-u-md-4">
                                            <input type="text" placeholder="详细地址" />
                                        </div>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="gas-position" class="am-u-md-3 am-form-label">定位:</label>
                                    <div class="am-u-md-9"></div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-md-3 am-form-label">责任人1:</label>
                                    <div class="am-u-md-4">
                                        <input type="text" name="username1" placeholder="姓名">
                                    </div>
                                    <div class="am-u-md-5">
                                        <input type="text" name="userphone1" placeholder="电话">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-md-3 am-form-label">责任人2:</label>
                                    <div class="am-u-md-4">
                                        <input type="text" name="username2" placeholder="姓名">
                                    </div>
                                    <div class="am-u-md-5">
                                        <input type="text" name="userphone2" placeholder="电话">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-md-9 am-u-md-push-3">
                                        <button type="button" class="J_submit am-btn am-btn-primary">新增/编辑</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content end -->
    </div>
    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
    <footer>
        <hr>
        <p class="am-padding-left">&copy;&nbsp;E站途管理中心&nbsp;&nbsp;&nbsp;&nbsp;全程技术支持：
            <a href="http://yufukeji.com/" target="_blank">渔夫科技</a>
        </p>
    </footer>
