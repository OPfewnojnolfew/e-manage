    <script type="text/javascript">
    $(function() {
        var $em = $('.e-countdown em'),
            downSecond = 5;
        var countdown = function() {
            downSecond -= 1;
            if (downSecond > 0) {
                setTimeout(countdown, 1000);
                $em.text(downSecond + '秒');
            } else {
                location.href = $em.attr('data-href');
            }
        };
        $em.length && setTimeout(countdown, 1000);
    });
